services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: e2epool
      POSTGRES_USER: e2epool
      POSTGRES_PASSWORD: e2epool
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U e2epool"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    command: uvicorn e2epool.main:app --host 0.0.0.0 --port 8080 --reload
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      E2EPOOL_DATABASE_URL: postgresql://e2epool:e2epool@db:5432/e2epool
      E2EPOOL_REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app

  celery-worker:
    build: .
    command: celery -A e2epool.tasks.celery_app worker --loglevel=info
    env_file: .env
    environment:
      E2EPOOL_DATABASE_URL: postgresql://e2epool:e2epool@db:5432/e2epool
      E2EPOOL_REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app

  celery-beat:
    build: .
    command: celery -A e2epool.tasks.celery_app beat --loglevel=info
    env_file: .env
    environment:
      E2EPOOL_DATABASE_URL: postgresql://e2epool:e2epool@db:5432/e2epool
      E2EPOOL_REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  pgdata:
